<section class="loading-overly">
    <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>

        <div class="sk-cube4 sk-cube"></div>

</section>
<div class="top-nav py-2 bg-light">

        <div class="row justify-content-lg-end justify-content-center">

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<header class="sticky">
    <div class="container">
        <nav class="navbar px-0 navbar-expand-lg navbar-light bg-white">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" class="img-fluid" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto text-center text-lg-left">
                    <li class="nav-item">
                        <a class="nav-link" href="#">ABOUT PORTAL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">PORTAL SERVICES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">HOW TO USE</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACT</a>
                    </li>
                </ul>
                <div class="d-flex justify-content-center">
                    <a class="my-btn mainColor-bg br-5 btn-4 px-5" href="#">
                        SIGN IN
                    </a>
                </div>

            </div>
        </nav>
    </div>
</header>
<section class="login-section">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-4 d-lg-block d-none">
                <img src="images/big-logo.png" class="img-fluid" alt="">
            </div>
            <div class="col-lg-5 col-md-8 col-10">
                <div class="login-container shadow-sm p-3 pb-5">
                    <h3 class="mb-4">Login</h3>
                    <form action="#" data-parsley-validate="" data-parsley-trigger="change">
                        <div class="form-group mb-4">
                            <input class="form-control shadow-sm" placeholder="Email" type="email" required>
                        </div>
                        <div class="form-group mb-5 ">
                            <input class="form-control shadow-sm" placeholder="Password" type="password" required>
                        </div>
                        <button class="my-btn mainColor-bg br-5 btn-4 px-5 w-100">
                            LOGIN
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<footer class="py-2 mt-5">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-7">
                <ul class="list-inline footer-list mb-3 mb-lg-0 text-lg-left text-center">

            <div class="col-lg-5 text-lg-right text-center">
                <img src="images/biglogo.png" class="img-fluid" alt="">
            </div>
        </div>
    </div>
